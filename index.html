    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Manrope:wght@400;500;600;700;800&family=Epilogue:wght@400;500;700;900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'jakarta': ['"Plus Jakarta Sans"', 'sans-serif'],
              'manrope': ['"Manrope"', 'sans-serif'],
              'epilogue': ['"Epilogue"', 'sans-serif'],
              'serif': ['"Noto Serif"', 'serif'],
              'sans': ['"Noto Sans"', 'sans-serif'],
              'display': ['"Plus Jakarta Sans"', 'sans-serif'], // Default fallback
            },
            colors: {
              // Defined per page in inline styles usually, but adding common ones here
              'surface-light': '#ffffff',
              'surface-dark': '#1a2622',
            }
          }
        }
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      /* Hide scrollbar for clean horizontal scrolls */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
